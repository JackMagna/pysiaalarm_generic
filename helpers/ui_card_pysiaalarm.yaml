type: vertical-stack
cards:
  - type: markdown
    content: >-
      ## Finestre e Porte
      Usa i pulsanti per impostare lo stato iniziale (baseline) o resettarlo.

  - type: grid
    title: Finestre
    columns: 2
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:mushroom-entity-card'
            entity: sensor.f_matrimonialecasa
            name: Finestra Camera Matrimoniale
            icon: mdi:window-closed
          - type: horizontal-stack
            cards:
              - type: 'custom:mushroom-button-card'
                icon: mdi:window-open
                name: Apri
                color: red
                tap_action:
                  action: call-service
                  service: pysiaalarm.set_sensor_state
                  service_data:
                    label: "F.MATRIMONIALECASA"
                    state: "open"
              - type: 'custom:mushroom-button-card'
                icon: mdi:window-closed
                name: Chiudi
                color: green
                tap_action:
                  action: call-service
                  service: pysiaalarm.set_sensor_state
                  service_data:
                    label: "F.MATRIMONIALECASA"
                    state: "closed"
              - type: 'custom:mushroom-button-card'
                icon: mdi:backup-restore
                name: Reset
                color: gray
                tap_action:
                  action: call-service
                  service: pysiaalarm.reset_sensor_state
                  service_data:
                    label: "F.MATRIMONIALECASA"

